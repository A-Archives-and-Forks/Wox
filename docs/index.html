<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <script>
        window.$docsify = {
            search: 'auto',
            loadSidebar: true,
            name: "Wox Launcher",
            executeScript: true,
            repo: "https://github.com/Wox-launcher/Wox",
            homepage: 'https://raw.githubusercontent.com/Wox-launcher/Wox/master/README.md',
            plugins: [
                EditOnGithubPlugin.create("https://github.com/Wox-launcher/Wox/tree/master/docs/", null,
                    function (file) {
                        return "✏️ edit on github"
                    })
            ]
        }
    </script>
</body>

</html>
